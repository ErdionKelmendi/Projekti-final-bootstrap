<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-section { display: none; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showQuiz('quiz1')">General Knowledge Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showQuiz('quiz2')">Science Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showQuiz('quiz3')">History Quiz</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-success ms-2" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Quiz Card -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">General Knowledge Quiz</h5>
                        <p class="card-text">Test your general knowledge with 10 challenging questions!</p>
                        <button onclick="showQuiz('quiz1')" class="btn btn-primary">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="container mt-4 quiz-section" id="quiz1">
        <h3>General Knowledge Quiz</h3>
        <form id="quiz1-form">
            <!-- Quiz Questions -->
            <div class="mb-3">
                <label>1. What is the capital of France?</label>
                <div>
                    <input type="radio" name="q1" value="Paris"> Paris
                    <input type="radio" name="q1" value="London"> London
                    <input type="radio" name="q1" value="Rome"> Rome
                </div>
            </div>
            <!-- Add 9 more questions similarly -->
            <button type="button" onclick="submitQuiz('quiz1')" class="btn btn-success">Submit Quiz</button>
        </form>
        <div id="quiz1-result" class="mt-3"></div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="button" onclick="loginUser()" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <button type="button" onclick="signupUser()" class="btn btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function showQuiz(quizId) {
            document.querySelectorAll('.quiz-section').forEach(quiz => quiz.style.display = 'none');
            document.getElementById(quizId).style.display = 'block';
        }

        function submitQuiz(quizId) {
            const form = document.getElementById(quizId + '-form');
            const result = document.getElementById(quizId + '-result');
            let score = 0;
            // Example scoring logic for question 1; expand for other questions
            if (form.q1.value === "Paris") score++;
            result.innerText = `Your score: ${score}/10`;
        }

        function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            alert('Login successful!');
            document.getElementById('loginForm').reset();
            document.getElementById('loginModal').style.display = 'none';
        }

        function signupUser() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            alert('Signup successful!');
            document.getElementById('signupForm').reset();
            document.getElementById('signupModal').style.display = 'none';
        }
    </script>
</body>
</html>
